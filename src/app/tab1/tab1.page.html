<ion-content [fullscreen]="true">
  <ion-card>
    <p></p>
  </ion-card>
  
  <ion-grid>
    <ion-row style="display: flex; justify-content: center">
      <ion-col style="display: flex; align-items: center" size="auto">
        <ion-icon name="dice-outline" style="width: 25px; height: 25px; padding: 0; "></ion-icon>
      </ion-col>
      <ion-col size="auto">
        <h1 style="margin: 0;">selection</h1>
      </ion-col>
      <ion-col style="display: flex; align-items: center" size="auto">
        <ion-icon name="dice-outline" style="width: 25px; height: 25px; padding: 0; "></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; justify-content: center">
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor1); --background: var(--chipcolor1);" (click)="addDice(100)">
          <ion-label>d100 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor2); --background: var(--chipcolor2);" (click)="addDice(20)">
          <ion-label>d20 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor3); --background: var(--chipcolor3);" (click)="addDice(12)">
          <ion-label>d12 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor4); --background: var(--chipcolor4);" (click)="addDice(10)">
          <ion-label>d10 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor5); --background: var(--chipcolor5);" (click)="addDice(8)">
          <ion-label>d8 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor6); --background: var(--chipcolor6);" (click)="addDice(6)">
          <ion-label>d6 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0;">
        <ion-chip style="--color: var(--chiptextcolor7); --background: var(--chipcolor7);" (click)="addDice(4)">
          <ion-label>d4 dice</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <p></p>
  </ion-card>

</ion-content>
