<ion-content [fullscreen]="true">
  <ion-card>
    <p></p>
  </ion-card>
  <ion-grid>
    <ion-row style="display: flex; justify-content: center">
      <ion-col style="display: flex; align-items: center" size="auto">
        <ion-icon name="dice-outline" style="width: 25px; height: 25px; padding: 0"></ion-icon>
      </ion-col>
      <ion-col size="auto">
        <h1 style="margin: 0">creation</h1>
      </ion-col>
      <ion-col style="display: flex; align-items: center" size="auto">
        <ion-icon name="dice-outline" style="width: 25px; height: 25px; padding: 0"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; justify-content: center">
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor1);
            --background: var(--chipcolor1);
          " (click)="addDice(100)">
          <ion-label>d100 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor2);
            --background: var(--chipcolor2);
          " (click)="addDice(20)">
          <ion-label>d20 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor3);
            --background: var(--chipcolor3);
          " (click)="addDice(12)">
          <ion-label>d12 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor4);
            --background: var(--chipcolor4);
          " (click)="addDice(10)">
          <ion-label>d10 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor5);
            --background: var(--chipcolor5);
          " (click)="addDice(8)">
          <ion-label>d8 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor6);
            --background: var(--chipcolor6);
          " (click)="addDice(6)">
          <ion-label>d6 dice</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="auto" style="padding: 0">
        <ion-chip style="
            --color: var(--chiptextcolor7);
            --background: var(--chipcolor7);
          " (click)="addDice(4)">
          <ion-label>d4 dice</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card style="margin-bottom: 13%">
    <p></p>
  </ion-card>
  <ion-card *ngIf="d4 != 0 || d6 != 0 || d8 != 0 || d10 != 0 || d12 != 0 || d20 != 0 || d100 != 0">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">set name</ion-label>
            <ion-input [(ngModel)]="saveName" (keyup.enter)="saveDiceSet()"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto" style="padding: 0" *ngIf="d100 != 0">
          <ion-chip *ngIf="d100 == 1" style="
              --color: var(--chiptextcolor1);
              --background: var(--chipcolor1);
            " (click)="removeDice(100)">
            <ion-label>d100</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d100 >= 2" style="
              --color: var(--chiptextcolor1);
              --background: var(--chipcolor1);
            " (click)="removeDice(100)">
            <ion-label>{{d100}} x d100</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d20 != 0">
          <ion-chip *ngIf="d20 == 1" style="
              --color: var(--chiptextcolor2);
              --background: var(--chipcolor2);
            " (click)="removeDice(20)">
            <ion-label>d20</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d20 >= 2" style="
              --color: var(--chiptextcolor2);
              --background: var(--chipcolor2);
            " (click)="removeDice(20)">
            <ion-label>{{d20}} x d20</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d12 != 0">
          <ion-chip *ngIf="d12 == 1" style="
              --color: var(--chiptextcolor3);
              --background: var(--chipcolor3);
            " (click)="removeDice(12)">
            <ion-label>d12</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d12 >= 2" style="
              --color: var(--chiptextcolor3);
              --background: var(--chipcolor3);
            " (click)="removeDice(12)">
            <ion-label>{{d12}} x d12</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d10 != 0">
          <ion-chip *ngIf="d10 == 1" style="
              --color: var(--chiptextcolor4);
              --background: var(--chipcolor4);
            " (click)="removeDice(10)">
            <ion-label>d10</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d10 >= 2" style="
              --color: var(--chiptextcolor4);
              --background: var(--chipcolor4);
            " (click)="removeDice(10)">
            <ion-label>{{d10}} x d10</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d8 != 0">
          <ion-chip *ngIf="d8 == 1" style="
              --color: var(--chiptextcolor5);
              --background: var(--chipcolor5);
            " (click)="removeDice(8)">
            <ion-label>d8</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d8 >= 2" style="
              --color: var(--chiptextcolor5);
              --background: var(--chipcolor5);
            " (click)="removeDice(8)">
            <ion-label>{{d8}} x d8</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d6 != 0">
          <ion-chip *ngIf="d6 == 1" style="
              --color: var(--chiptextcolor6);
              --background: var(--chipcolor6);
            " (click)="removeDice(6)">
            <ion-label>d6</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d6 >= 2" style="
              --color: var(--chiptextcolor6);
              --background: var(--chipcolor6);
            " (click)="removeDice(6)">
            <ion-label>{{d6}} x d6</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="auto" style="padding: 0" *ngIf="d4 != 0">
          <ion-chip *ngIf="d4 == 1" style="
              --color: var(--chiptextcolor7);
              --background: var(--chipcolor7);
            " (click)="removeDice(4)">
            <ion-label>d4</ion-label>
          </ion-chip>
          <ion-chip *ngIf="d4 >= 2" style="
              --color: var(--chiptextcolor7);
              --background: var(--chipcolor7);
            " (click)="removeDice(4)">
            <ion-label>{{d4}} x d4</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
